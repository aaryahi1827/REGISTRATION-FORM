<html>

<head>
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./FORM.css">

</head>

<body>
   
        <h1>
           
                <center><b>REGISTRATION FORM</b> </center>
           
        </h1>
   

        <div class="form-floating m-3">
            <input type="email" class="form-control" id="floatingName" placeholder="name@example.com">
            <label for="floatingName">FULL NAME</label>
        </div>


              <div class="form-floating m-3">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                <label for="floatingInputGrid">E-MAIL</label>
              </div>
            </div>

        <div class="form-floating m-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"> PASSWORD </label>
        </div>

        <div class="col-md m-3">
            <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                    <option selected></option>
                    <option value="1">MALE</option>
                    <option value="2">FEMALE</option>
                    <option value="3">OTHERS</option>
                </select>
                <label for="floatingSelectGrid">GENDER</label>
            </div>
        </div>




        <div class="form-floating m-3">
            <input type="date" class="form-control" id="floatingInput" placeholder="birthday">
            <label for="floatingInput">D.O.B</label>
        </div>

        <div class="form-floating m-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">ADDRESS</label>
        </div>



        <div class="m-3">
            <input onclick="handleClick()" class="btn btn-primary" type="submit" value="Submit">
        </div>

        <script src="./FORM.js"></script>

</body>

</html>
